    <title>THE INFORMANT</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Poppins:wght@300;400;600&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-background">
            <h1 id="typewriter-title">THE INFORMANT</h1>
            <p id="typewriter-subtitle">Your Daily Source of News</p>
        </div>

        <!-- Dark Mode Toggle -->
        <button class="toggle-button" id="toggle-button">ðŸŒ™</button>

        <!-- News Bulletin -->
        <div class="news-bulletin">
            <marquee behavior="scroll" direction="left" scrollamount="10" id="news-bulletin">
                Loading latest headlines...
            </marquee>
        </div>

        <!-- Search Section -->
        <form id="news-form">
            <div class="form-group">
                <label for="category">Select Category:</label>
                <select name="category" id="category" required>
                    <option value="general">General</option>
                    <option value="business">Business</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="health">Health</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                </select>
            </div>

            <p class="or-separator">OR</p>

            <div class="form-group">
                <label for="search">Search by Keyword:</label>
                <input type="text" name="search" id="search" placeholder="Enter keywords">
            </div>

            <button type="submit">Get News</button>
        </form>

        <!-- Error Message -->
        <p class="error-message" id="error-message"></p>

        <!-- Top Headlines -->
        <h3>Top Headlines</h3>
        <div class="news-cards" id="news-cards"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
